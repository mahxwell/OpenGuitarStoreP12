<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap eCommerce Page Template</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<h2 class="text-center">LES GUITARES</h2>
<hr>
<div class="container" align="center">
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let guitar of guitars;let i = index;">
      <div class="col-md-8 pb-1 pb-md-0" align="center">
        <div class="card">
          <img class="card-img-top"  src="{{guitar.guitarimageurl}}" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{ guitar.guitarbrand }} {{ guitar.guitarname }}</h5>
            <p class="card-text">{{guitar.guitardescription}}</p>
            <button class="btn btn-primary" (click)="onViewGuitar(guitar.guitarid)">DÃ©tails</button>
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>
<hr>
</body>
